<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Development Area</title>
	<!-- ALL CSS FILES  -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
	
	

	<div class="todo">
		<div class="card">
			<div class="card-header">
				<h2>To Do Apps</h2>
			</div>
			<div class="card-body ">


				<form id="todo_form" action="">
					<div class="form-inline">
						<div class="form-group">
							<input value="Raza Vai" name="name"  class="form-control" type="text">
							<input value="Ovi sir" name="client" class="form-control" type="text">
						</div>
						<div class="form-group">
							<input name="date" class="form-control" type="date">
						</div>
						<div class="form-group">
							<input name="time"  class="form-control" type="time">
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary" value="Add">
						</div>
					</div>
				</form>


				<br>
				<div class="todo-list">
					<ul class="list-group">	
					
					

					</ul>
				</div>
			</div>
			<div class="card-footer">
				<p>Total item number : <span>7</span></p>
			</div>
		</div>
	</div>





	<!-- JS FILES  -->
	<script src="assets/js/function.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
